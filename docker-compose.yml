services:
  postgres-db:
    image: postgres:latest
    container_name: onlybuns-postgres-db
    env_file:
      - database/.env
    command: [ "postgres", "-c", "port=5433" ]
    ports:
      - "5433:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5433"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-db:
    image: redis:latest
    container_name: onlybuns-redis-db
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo-db:
    image: mongo:latest
    container_name: onlybuns-mongo-db
    env_file:
      - database/.env
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:latest
    container_name: onlybuns-rabbitmq
    ports:
      - "5672:5672"
      # - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  vets:
    build:
      context: ./vets
      dockerfile: Dockerfile
    image: onlybuns-vets
    container_name: onlybuns-vets
    depends_on:
      - rabbitmq
    env_file:
      - vets/.env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: onlybuns-backend
    container_name: onlybuns-backend
    depends_on:
      postgres-db:
        condition: service_healthy
      mongo-db:
        condition: service_healthy
      redis-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - backend/.env
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: onlybuns-frontend
    container_name: onlybuns-frontend
    depends_on:
      - backend
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:latest
    container_name: onlybuns-prometheus
    depends_on:
      - backend
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: onlybuns-grafana
    depends_on:
      - prometheus
    ports:
      - "4000:4000"
    env_file:
      - ./grafana/.env
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./grafana/dashboard-files/:/etc/grafana/provisioning/dashboards/dashboard-files
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

volumes:
  grafana_data: